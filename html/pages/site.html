<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStore</title>
    <link rel="stylesheet" href="site.css" />
</head>
<body>
    <div class="conteiner">
        <div class="barra-lateral">
            <div class="logo"><img src="../public/assets/images/logo.svg"></div> <div class="azul">Dev</div>Store
            <hr>
            <div class="produtos"><img src="../public/assets/images/Rectangle 14.svg"> Produtos
        </div>
        <div class="cabecalho">
            <div class="usuario"><img src="../public/assets/images/usuario.svg"> Olá, Bruno de Oliveira</div> 
            <div class="botoes"><button><img src="../public/assets/images/refresh.svg"></button></div>
            <div class="botoes"><button><img src="../public/assets/images/log-out.svg"></button></div>
        </div>
        <div class="novo-produto">
            <div class="bn-titulo"><img src="../public/assets/images/Rectangle 14.svg">Novo Produto</div>
            <form>
                <div class="direita">
                    <label>Nome:</label><input type="text" />
                    <label>Categoria:</label><input type="text" />
                    <label>Avaliação:</label><input type="number" />
                </div>
                <div class="esquerdo">
                    <label>Preço DE:</label><input type="number" />
                    <label>Preço POR:</label><input type="number" />
                    <label>Estoque:</label><input type="number" />
                </div>
                <div class="baixo">
                    <label>Link Imagem:</label><input type="url"/>
                    <label>Descrição:</label><textarea></textarea> <button>Cadastrar</button>
                </div>
            </form>
        </div>
        <div class="produto-cadastrado">
            
        </div>
        <div class=""></div>
    </div>
</body>
</html>
