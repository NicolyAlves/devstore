<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevStore</title>
        <link rel="stylesheet" href="site.css"/>
    </head>

    <body>
        <div class="conteiner">
            <div class="barra-lateral">
                <div class="logo"><img src="../public/assets/images/logo.svg"><div class="azul">Dev</div>Store</div>
                <hr>
                <div class="gerenciamento">
                    Gerenciamento <img src="../public/assets/images/Vectorssdsadsa.svg">
                </div>
                <div class="produtos">
                    <img src="../public/assets/images/Rectangle 14.svg"> <p>Produtos</p>
                </div>
            </div> 
            <div class="tela-principal">   
                    <div class="cabecalho">
                        <div class="usuario"><img src="../public/assets/images/usuario.svg">&nbsp;&nbsp;Olá, Bruno de Oliveira</div>
                        <div class="botoes-cab">
                            <button><img src="../public/assets/images/refresh.svg"></button>
                        </div>
                        <div class="botoes-cab">
                            <button>&nbsp;<img src="../public/assets/images/log-out.svg"></button>
                        </div>
                    </div>
                    <div class="boxes">
                        <div class="novo-produto">
                            <div class="bn-titulo"><img src="../public/assets/images/Rectangle 14.svg"><p>Novo Produto</p></div>
                            <form>
                                <div class="lado-lado">
                                    <div class="direita">   
                                        <div>Nome:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"/></div>
                                        <div>Categoria:<input type="text"/></div>
                                        <div>Avaliação:<input type=""/></div>
                                    </div>
                                    <div class="esquerdo">
                                        <div>Preço DE<input type="number"/></div>
                                        <div>Preço POR:<input type="number"/></div>
                                        <div>Estoque:<input type="number"/></div>
                                    </div>
                                </div>
                                <div class="baixo">
                                    <div>Link Imagem:<input type="url" style="width: 97%;"/></div>
                                    <div>Descrição:</div><textarea></textarea></div>
                                    <button>Cadastrar</button>
                                </div>
                            </form>
                        </div>
                        <div class="produto-cadastrado">
                            <table class="tabela">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>ID</th>
                                        <th>Produto</th>
                                        <th>Categoria</th>
                                        <th>Preço</th>
                                        <th>Estoque</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>imagem</td>
                                        <td>1</td>
                                        <td>Café</td>
                                        <td>Alimentos</td>
                                        <td>7.15</td>
                                        <td>150</td>

                                        <td><button><img src="../public/assets/images/editar.svg" /></button></td>
                                        <td><button><img src="../public/assets/images/lixo.svg"></button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
